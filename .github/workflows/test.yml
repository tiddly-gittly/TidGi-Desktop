name: Test

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Install Node.js
        uses: actions/setup-node@v5
        with:
          node-version: lts/*
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "latest"
          run_install: true

      - name: Rebuild native modules for Electron
        run: pnpm exec electron-rebuild -f -w better-sqlite3

      - name: Run linting
        run: pnpm run lint

      # Linux specific: Initialize CodeQL (only for x64)
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript-typescript
      # Linux specific: Perform CodeQL Analysis (only for x64)
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      # Install minimal Linux dependencies for Electron GUI testing https://www.electronjs.org/docs/latest/tutorial/testing-on-headless-ci
      - name: Install Linux GUI dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
      - name: Run unit tests
        run: xvfb-run --auto-servernum --server-args="-screen 0 2560x1440x24" pnpm run test
        env:
          CI: true
          DISPLAY: :99
        timeout-minutes: 15

      # Upload test artifacts (screenshots, logs)
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            userData-test/logs/
            userData-test/settings/
          retention-days: 7

      # Upload application logs
      - name: Upload application logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: application-logs
          path: |
            userData-test/logs/
          retention-days: 7
        continue-on-error: true
